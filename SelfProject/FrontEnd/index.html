<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <main class="container">
        <form action="#" class="form">
            <div class="spin__container">
                <div class="spin"></div>
            </div>
            <div class="bar__container">
            </div>
            <div class="form-group">
                <div class="checkbox__container">
                    <input type="checkbox" class="checkbox__input" id="checkbox__A">
                    <label for="checkbox__A" class="checkbox__label">
                        <div class="checkbox__span__container">
                            <span class="checkbox__span"></span> 
                        </div>
                        <div class="checkbox__text">
                            Kevin
                        </div>
                    </label>
                </div>
                <div class="checkbox__container">
                    <input type="checkbox" class="checkbox__input" id="checkbox__B">
                    <label for="checkbox__B" class="checkbox__label">
                        <div class="checkbox__span__container">
                            <span class="checkbox__span"></span> 
                        </div>
                        <div class="checkbox__text">
                            Stuart
                        </div>
                    </label>
                </div>
                <div class="checkbox__container">
                    <input type="checkbox" class="checkbox__input" id="checkbox__">
                    <label for="checkbox__" class="checkbox__label">
                        <div class="checkbox__span__container">
                            <span class="checkbox__span"></span> 
                        </div>
                        <div class="checkbox__text">
                            Bob
                        </div>
                    </label>
                </div>
            </div>
            <div class="bar__container">
            </div>
            <div class="form-group__radio">
                <div class="radio__container">
                    <input type="radio" name="radio" id="radio__A" class="radio__input">
                    <label for="radio__A" class="radio__label">
                        <div class="radio__span__container">
                            <span class="radio__span"></span>
                        </div>
                        <div class="radio__text">
                            Male
                        </div>
                    </label>
                </div>
                <div class="radio__container">
                    <input type="radio" name="radio" id="radio__B" class="radio__input">
                    <label for="radio__B" class="radio__label">
                        <div class="radio__span__container">
                            <span class="radio__span"></span>
                        </div>
                        <div class="radio__text">
                            Female
                        </div>
                    </label>
                </div>
            </div>
            <div class="bar__container">
            </div>
        </form>
    </main>
</body>
</html>
