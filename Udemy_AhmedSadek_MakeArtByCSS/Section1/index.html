<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/3486accd5b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="diamond">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="wrapper">
      <div class="envolop">
        <div class="envolop__heart"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="pepsi"></div>
    </div>
    <div class="wrapper">
      <div class="panda">
        <div class="panda__eye--left">
          <div class="panda__eye-ball--left"></div>
        </div>
        <div class="panda__eye--right">
          <div class="panda__eye-ball--right"></div>
        </div>

        <div class="panda__nose"></div>

        <div class="panda__mouth"></div>

        <div class="panda__ear--left"></div>
        <div class="panda__ear--right"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="cat">
        <div class="cat__eye--left">
          <div class="cat__eye-ball--left"></div>
        </div>
        <div class="cat__eye--right">
          <div class="cat__eye-ball--right"></div>
        </div>

        <div class="cat__nose"></div>

        <div class="cat__mouth"></div>

        <div class="cat__ear--left"></div>
        <div class="cat__ear--right"></div>

        <div class="cat__butterfly">
          <div class="cat__butterfly-node"></div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="nezha__wrapper">
        <div class="nezha__ear--left">
          <div class="nezha__ear-ring--left"></div>
        </div>
        <div class="nezha__ear--right">
          <div class="nezha__ear-ring--right"></div>
        </div>
        <div class="nezha">
          <div class="nezha__eye--left">
            <div class="nezha__eye-ball--left"></div>
          </div>
          <div class="nezha__eye--right">
            <div class="nezha__eye-ball--right"></div>
          </div>

          <div class="nezha__fore-hair"></div>
          <div class="nezha__scar">
            <div class="nezha__top-ball"></div>
            <div class="nezha__scar-ball"></div>
            <!--/* <div class="nezha__scar-inner-ball"></div> */-->
          </div>

          <div class="nezha__nose"></div>

          <div class="nezha__mouth"></div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="camera">
        <div class="camera__lens">
          <div class="camera__inner-lens">
            <div class="camera__core-lens"></div>
          </div>
        </div>

        <div class="camera__flash"></div>
        <div class="camera__button"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="mug"></div>
    </div>

    <div class="wrapper">
      <div class="batman">
        <div class="batman__logo">
          <div class="batman__oval--1"></div>
          <div class="batman__oval--2"></div>
          <div class="batman__oval--3"></div>
          <div class="batman__oval--4"></div>
          <div class="batman__oval--5"></div>
          <div class="batman__oval--6"></div>

          <div class="batman__square--1"></div>
          <div class="batman__square--2"></div>

          <div class="batman__ears"></div>
        </div>
      </div>
    </div>
  </body>
</html>
