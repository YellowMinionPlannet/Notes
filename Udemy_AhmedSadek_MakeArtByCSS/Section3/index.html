<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/3486accd5b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shelf">
      <div class="clock">
        <div class="knot"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="clock-ear-left"></div>
        <div class="clock-ear-right"></div>
        <div class="clock-foot-left"></div>
        <div class="clock-foot-right"></div>
      </div>

      <div class="book-1"></div>
      <div class="book-2"></div>
      <div class="book-3"></div>

      <div class="cactus">
        <div class="pot">
          <div class="pot-top"></div>
          <div class="pot-bottom"></div>
        </div>
        <div class="plant-left"></div>
        <div class="plant-right"></div>
      </div>
    </div>
    <script>
      setInterval(() => {
        let d = new Date(); //object of date()
        let hr = d.getHours();
        let min = d.getMinutes();
        let sec = d.getSeconds();
        let hr_rotation = 30 * hr + min / 2; //converting current time
        let min_rotation = 6 * min;
        let sec_rotation = 6 * sec;

        let hour = document.querySelector(".hour-hand");
        let minute = document.querySelector(".min-hand");
        let second = document.querySelector(".second-hand");
        hour.style.transform = `translate(-50%, -100%) rotate(${hr_rotation}deg)`;
        minute.style.transform = `translate(-50%, -100%) rotate(${min_rotation}deg)`;
        second.style.transform = `translate(-50%, -100%) rotate(${sec_rotation}deg)`;
      }, 1000);
    </script>
  </body>
</html>
